<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./script.js">
</head>
<body>
    <h1>Signup Form</h1>
    <form id="signupForm">
        <div>
            <label for="email">Email</label>
            <div class="box">
                <input type="text" id="email" name="email" placeholder="Example@email.com" oninput="validateEmail()">
            <p id="emailError" class="error"></p>
            </div>
        </div>
        <div>
            <label for="password">Password</label>
            <div class="box">
                <input type="password" id="password" name="password" placeholder="Your Password" oninput="validatePassword()">
            <p id="passwordError" class="error"></p>
            </div>
        </div>
        <p id="successMessage" class="success"></p>
        <button type="button" onclick="submitForm()">Submit</button>

        <script>
            function validateEmail() {
                const email = document.getElementById('email').value;
                const emailError = document.getElementById('emailError');
                const successMessage = document.getElementById('successMessage');
    
                if (email.length > 3 && email.includes('@') && email.includes('.')) {
                    emailError.textContent = '';
                    successMessage.textContent = 'All good to go!';
                } else {
                    emailError.textContent = 'Make sure email is more than 3 characters and has @ and a .';
                    successMessage.textContent = '';
                }
            }
    
            function validatePassword() {
                const password = document.getElementById('password').value;
                const passwordError = document.getElementById('passwordError');
                const successMessage = document.getElementById('successMessage');
    
                if (password.length > 8) {
                    passwordError.textContent = '';
                    successMessage.textContent = 'All good to go!';
                } else {
                    passwordError.textContent = 'Make sure password is more than 8 characters.';
                    successMessage.textContent = '';
                }
            }
    
            function submitForm() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
    
                if (email.length > 3 && email.includes('@') && email.includes('.') && password.length > 8) {
                    if (confirm("Are you sure you want to sign up?")) {
                        alert("Successful Signup!");
                    } else {
                        document.getElementById('signupForm').reset();
                    }
                } else {
                    alert("Please correct the errors in the form.");
                }
            }
        </script>
    </form>
